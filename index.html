<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Jeu du Snake en JavaScript (Amélioré)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 { margin-bottom: 10px; }

    canvas {
      background: #000;
      border: 2px solid #fff;
    }

    .info { margin-top: 10px; }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Jeu du Snake</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <button id="pauseBtn">Pause</button>
  <div class="info">Score : <span id="score">0</span></div>

  <script>
    /***********************
     * INITIALISATION
     ***********************/
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const pauseBtn = document.getElementById("pauseBtn");
    const scoreEl = document.getElementById("score");

    const box = 20;
    const canvasSize = 400;

    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = "RIGHT";
    let score = 0;

    let food = randomFood();

    let speed = 200; // vitesse initiale (lent)
    let gameInterval = null;
    let isPaused = false;

    /***********************
     * EVENEMENTS CLAVIER
     ***********************/
    document.addEventListener("keydown", changeDirection);

    function changeDirection(e) {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    /***********************
     * BOUTON PAUSE / REPRISE
     ***********************/
    pauseBtn.addEventListener("click", togglePause);

    function togglePause() {
      if (isPaused) {
        startGame();
        pauseBtn.textContent = "Pause";
      } else {
        clearInterval(gameInterval);
        pauseBtn.textContent = "Reprendre";
      }
      isPaused = !isPaused;
    }

    /***********************
     * LOGIQUE DU JEU
     ***********************/
    function draw() {
      ctx.clearRect(0, 0, canvasSize, canvasSize);

      // Serpent
      snake.forEach((part, index) => {
        ctx.fillStyle = index === 0 ? "lime" : "green";
        ctx.fillRect(part.x, part.y, box, box);
        ctx.strokeStyle = "black";
        ctx.strokeRect(part.x, part.y, box, box);
      });

      // Nourriture
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (direction === "LEFT") headX -= box;
      if (direction === "RIGHT") headX += box;
      if (direction === "UP") headY -= box;
      if (direction === "DOWN") headY += box;

      // Mange la pomme
      if (headX === food.x && headY === food.y) {
        score++;
        scoreEl.textContent = score;
        food = randomFood();
        increaseSpeed();
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      // Collisions
      if (
        headX < 0 || headY < 0 ||
        headX >= canvasSize || headY >= canvasSize ||
        collision(newHead, snake)
      ) {
        clearInterval(gameInterval);
        alert("Game Over ! Score : " + score);
        return;
      }

      snake.unshift(newHead);
    }

    /***********************
     * UTILITAIRES
     ***********************/
    function collision(head, body) {
      return body.some(part => part.x === head.x && part.y === head.y);
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * (canvasSize / box)) * box,
        y: Math.floor(Math.random() * (canvasSize / box)) * box
      };
    }

    function increaseSpeed() {
      if (speed > 60) {
        speed -= 10; // accélération progressive
        restartInterval();
      }
    }

    function startGame() {
      gameInterval = setInterval(draw, speed);
    }

    function restartInterval() {
      clearInterval(gameInterval);
      startGame();
    }

    /***********************
     * DEMARRAGE
     ***********************/
    startGame();
  </script>
</body>
</html>
